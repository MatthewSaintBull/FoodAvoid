<ion-header>
  <ion-toolbar>
    <ion-title>
      FoodAvoid
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding background">
  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <div>
          <img src="../../assets/img/logo.png" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-searchbar showCancelButton="never" type="text" debounce="500" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <div>
          <ion-list>
            <div *ngFor="let food of eatenFood">
              <ion-item-sliding>
                <ion-item-options side="start">
                    <ion-item-option color="danger" (click)="remove(food)">Delete</ion-item-option>
                </ion-item-options>
                <ion-item>
                  <ion-label>
                      {{food.name}}
                  </ion-label>
                </ion-item>
              </ion-item-sliding>
            </div>
          </ion-list>
        </div>
        <div>
          <ion-list *ngIf="isItemAvailable">
            <ion-item *ngFor="let item of items" (click)="addFood(item)">

              {{ item.name }}  <ion-badge color={{item.state}}>{{item.g_lactoise}}g * 100g</ion-badge>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
      </ion-col>
      <ion-col size="6">
          <round-progress [max]=100 [responsive]=true [current]=current [clockwise]=false></round-progress>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
